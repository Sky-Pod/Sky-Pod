<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
  <link rel="icon"
      type="image/png"
      href="./assets/images/sky-music-logo-sheets.png">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style-songs.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print-songs.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>Sky Music</h1>
        </a>
        <h3><p style="color:white">Visual Music Sheets for the game Sky: Children of the Light</p></h3>
        {% if site.github.is_project_page %}
          <a href="https://sky-pod.github.io/" class="button"></a>
        {% endif %}
        {% if site.github.is_user_page %}
          <a href="https://sky-pod.github.io/" class="button"></a>
        {% endif %}
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
  </body>
</html>
